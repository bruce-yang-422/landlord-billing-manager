<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房東帳務管理工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>🏠 房東帳務管理工具</h1>
        
        <!-- 帳單日期卡片（全寬） -->
        <div class="info-card">
            <label for="billDate">📅 帳單日期</label>
            <input type="date" id="billDate" value="" placeholder="請選擇日期">
        </div>
        
        <!-- 電費區塊（全寬） -->
        <div class="fee-section">
            <div class="fee-toggle-header">
                <label class="toggle-switch">
                    <input type="checkbox" id="enableElectricity" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="enableElectricity" class="fee-label">⚡ 電費</label>
            </div>
            <div id="electricityFields" class="fee-fields">
                <!-- 電費新制開關 -->
                <div class="regulation-section">
                    <div class="fee-toggle-header" style="margin-bottom: 12px;">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enableNewRegulation">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enableNewRegulation" class="fee-label">📋 電費新制（113年7月15日起）</label>
                    </div>
                    
                    <!-- 新制模式下的選項 -->
                    <div id="newRegulationFields" style="display: none;">
                        <div class="fee-toggle-header" style="margin-bottom: 12px;">
                            <input type="checkbox" id="hasIndependentMeter" style="width: 20px; height: 20px; margin-right: 8px;">
                            <label for="hasIndependentMeter" style="margin: 0; font-weight: 500; cursor: pointer;">是否有房客獨立電表</label>
                        </div>
                        
                        <!-- 有獨立電表：台電帳單資訊 -->
                        <div id="taipowerBillFields" style="display: none; margin-bottom: 16px;">
                            <div class="grid-row">
                                <div>
                                    <label for="taipowerBillAmount">💵 台電帳單總金額（元）</label>
                                    <input type="number" id="taipowerBillAmount" value="" step="0.01" placeholder="請輸入台電帳單總金額">
                                </div>
                                <div>
                                    <label for="taipowerBillUsage">⚡ 台電帳單總度數（度）</label>
                                    <input type="number" id="taipowerBillUsage" value="" step="0.1" placeholder="請輸入台電帳單總度數">
                                </div>
                            </div>
                            <div class="regulation-notice" style="margin-top: 12px; padding: 12px; background: rgba(0, 122, 255, 0.1); border-radius: 8px; border-left: 3px solid #007AFF;">
                                <div style="font-size: 14px; color: #007AFF; line-height: 1.6;">
                                    💡 <strong>依法規</strong>，每度電費已為您限制在台電帳單之平均單價。
                                </div>
                            </div>
                        </div>
                        
                        <!-- 無獨立電表：提醒 -->
                        <div id="noMeterNotice" style="display: none; margin-bottom: 16px;">
                            <div class="regulation-notice" style="padding: 12px; background: rgba(255, 149, 0, 0.1); border-radius: 8px; border-left: 3px solid #FF9500;">
                                <div style="font-size: 14px; color: #FF9500; line-height: 1.6;">
                                    ⚠️ <strong>提醒：</strong>向租客收取的電費總額（含公電），不得超過台電帳單總額。
                                </div>
                            </div>
                        </div>
                        
                        <!-- 通用警語 -->
                        <div class="regulation-warning" style="margin-top: 12px; padding: 12px; background: rgba(255, 59, 48, 0.1); border-radius: 8px; border-left: 3px solid #FF3B30;">
                            <div style="font-size: 13px; color: #FF3B30; line-height: 1.6;">
                                🚨 <strong>違規超收電費，最高可處 50 萬元罰鍰。</strong>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 電費單價欄位 -->
                <div class="grid-row" style="margin-top: 16px;">
                    <div>
                        <label for="pricePerUnit">💰 電費單價（元/度）</label>
                        <input type="number" id="pricePerUnit" value="" step="0.1" placeholder="請輸入每度電費">
                        <div id="pricePerUnitNotice" style="margin-top: 6px; font-size: 12px; color: #666; display: none;">
                            （由台電帳單自動計算）
                        </div>
                    </div>
                </div>
                
                <!-- 電表讀數 -->
                <div class="grid-row">
                    <div>
                        <label for="lastReading">🔢 上期電錶讀數</label>
                        <input type="number" id="lastReading" value="" placeholder="請輸入上期讀數">
                    </div>
                    <div>
                        <label for="currentReading">🔢 本期電錶讀數</label>
                        <input type="number" id="currentReading" value="" placeholder="請輸入本期讀數">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 兩欄布局容器（PC版） -->
        <div class="form-columns">
            <!-- 左欄 -->
            <div class="form-column-left">
                <!-- 租金區塊 -->
                <div class="fee-section">
                    <div class="fee-toggle-header">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enableRent" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enableRent" class="fee-label">🏠 租金</label>
                    </div>
                    <div id="rentFields" class="fee-fields">
                        <div class="grid-row">
                            <div>
                                <label for="rent">🏠 租金（元）</label>
                                <input type="number" id="rent" value="" placeholder="請輸入租金">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 瓦斯費區塊 -->
                <div class="fee-section">
                    <div class="fee-toggle-header">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enableGas">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enableGas" class="fee-label">🔥 瓦斯費</label>
                    </div>
                    <div id="gasFields" class="fee-fields" style="display: none;">
                        <label for="gasFee">🔥 瓦斯費（元）</label>
                        <input type="number" id="gasFee" value="0" placeholder="請輸入瓦斯費">
                    </div>
                </div>
            </div>
            
            <!-- 右欄 -->
            <div class="form-column-right">
                <!-- 水費區塊 -->
                <div class="fee-section">
                    <div class="fee-toggle-header">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enableWater">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enableWater" class="fee-label">💧 水費</label>
                    </div>
                    <div id="waterFields" class="fee-fields" style="display: none;">
                        <label for="waterFee">💧 水費（元）</label>
                        <input type="number" id="waterFee" value="0" placeholder="請輸入水費">
                    </div>
                </div>
                
                <!-- 管理費區塊 -->
                <div class="fee-section">
                    <div class="fee-toggle-header">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enableManagement">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enableManagement" class="fee-label">🏢 管理費</label>
                    </div>
                    <div id="managementFields" class="fee-fields" style="display: none;">
                        <label for="managementFee">🏢 管理費（元）</label>
                        <input type="number" id="managementFee" value="0" placeholder="請輸入管理費">
                    </div>
                </div>
                
                <!-- 其他費用區塊 -->
                <div class="fee-section">
                    <div class="fee-toggle-header">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enableOther">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enableOther" class="fee-label">📝 其他費用</label>
                    </div>
                    <div id="otherFields" class="fee-fields" style="display: none;">
                        <label for="otherFee">📝 其他費用（元）</label>
                        <input type="number" id="otherFee" value="0" placeholder="請輸入其他費用">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 收款資訊卡片（全寬） -->
        <div class="info-card payment-info-section">
            <label class="payment-label">🏦 收款資訊</label>
            <div class="payment-grid">
                <input type="text" id="bankCode" placeholder="銀行代碼">
                <input type="text" id="payeeName" placeholder="戶名">
                <input type="text" id="accountNumber" placeholder="銀行帳號">
            </div>
        </div>
        
        <div class="btn-group">
            <button class="calculate-btn" onclick="calculateAndSave()">💾 計算並存檔</button>
            <button class="btn-export" onclick="exportData()">📤 備份資料 (JSON)</button>
            <button class="btn-import" onclick="document.getElementById('fileInput').click()">📥 匯入資料</button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(this)">
        </div>
        
        <div id="result" class="result" style="display: none;">
            <div id="usageDisplay" class="usage-display" style="display: none;">用電量：<span id="usage"></span> 度</div>
            <div id="electricityFeeDisplay" style="display: none;">電費：$<span id="electricityFee"></span></div>
            <div id="rentDisplayDiv" style="display: none;">租金：$<span id="rentDisplay"></span></div>
            <div id="waterFeeDisplay" style="display: none;">水費：$<span id="waterFeeDisplayAmount"></span></div>
            <div id="gasFeeDisplayDiv" style="display: none;">瓦斯費：$<span id="gasFeeDisplay"></span></div>
            <div id="managementFeeDisplay" style="display: none;">管理費：$<span id="managementFeeDisplayAmount"></span></div>
            <div id="otherFeeDisplay" style="display: none;">其他費用：$<span id="otherFeeDisplayAmount"></span></div>
            <div class="total-display">本期應付總金額：$<span id="totalAmount"></span></div>
        </div>
        
        <div id="reportSection" style="display: none;">
            <h3>📋 LINE 報表</h3>
            <div id="reportText" class="report-area"></div>
            <button class="copy-btn" onclick="copyReport()">📋 複製報表</button>
        </div>
        
        <div class="history-section">
            <div class="history-header">
                <h3>📜 歷史帳單紀錄</h3>
            </div>
            <div class="history-actions">
                <button class="btn-clear-history" onclick="clearHistory()">清空紀錄</button>
            </div>
            <div style="overflow-x: auto;">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>用電量</th>
                            <th>總金額</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
